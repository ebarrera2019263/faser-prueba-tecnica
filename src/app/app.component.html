<div class="container">
  <h1>Prueba técnica - Estudio Faser</h1>
  <h2>Listado de tareas</h2>

  <table border="1">
      <thead>
          <tr>
              <th>ID</th>
              <th>Título</th>
              <th>Duración (minutos)</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let tarea of tareas">
              <td>{{ tarea.id }}</td>
              <td>{{ tarea.titulo }}</td>
              <td>{{ tarea.minutos }}</td>
          </tr>
      </tbody>
  </table>
</div>
